<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body>
    <h6>Time remaining:<span class="badge text-dark" id="timer"></span></h6>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 bg-secondary text-white rounded p-3">
                    <h1>JavaScript Quiz!</h1>
                    <div class="col-sm-10  bg-light text-dark p-3">
                        <div class="start">
                            <p class="start-page">Welcome to my quiz! When you are ready, click start.</p>
                            <button class="btn btn-dark startBtn">Start</button>
                        </div>
                        <div class="quizQs">
                            <p class="quiz-question"></p>
                            <div class="quiz-answers"></div><br>
                            <p class="quiz-alert text-muted"></p>
                        </div>
                        <div class="end-quiz">
                            <p class="finish">
                            </p>
                            <!-- <button class="my-score"></button> -->
                            <!-- create in JS??? -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
